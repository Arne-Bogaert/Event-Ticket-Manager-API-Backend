version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: event_ticket_db
    restart: always
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_ticket_manager
      MYSQL_USER: devusr
      MYSQL_PASSWORD: devpwd
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  db_data:
